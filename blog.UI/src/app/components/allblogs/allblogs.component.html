<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0 display-none">
          <li class="nav-item active">
            <button class="btn" [routerLink]="['/blog/add']">
              Add New Blog
            </button>
          </li>
        </ul>
    </div>
  </nav>

<div class="blog">
  <div class="container">
    <ul *ngFor="let data of allBlogs;  let i = index">
      <div class="blog-image">
        <a [routerLink]="['singlepost']" ><img src="{{data.imageUrl}}" height=200px width=200px></a>
      </div>
      <a [routerLink]="['singlepost']" ><h3>{{data.title}}</h3></a>
      <p>Author: {{data.author}}</p>

      <div class="blog-content">
          <p [innerHTML]=data.body></p>  
          <a class="btn btn-success" [routerLink]="['/blog/edit/',data.id]" >Edit</a>&nbsp;&nbsp;
          <a class="btn btn-info" [routerLink]="['/blog/details/',data.id]" >Read more...</a>&nbsp;&nbsp;
          <a class="btn btn-danger" (click)="delete(data.id)">Delete</a>
      </div>
    </ul>
  </div>
</div>
